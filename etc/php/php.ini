;;;;;;;;;;;;;;;;;;;
; About php.ini   ;
;;;;;;;;;;;;;;;;;;;

; PHP's initialization file, generally called php.ini, is responsible for
; configuring many of the aspects of PHP's behavior.
; ...

; As configurações completas foram comentadas para incluir apenas valores
; relevantes. Aqui estão as configurações ajustadas para o teu caso.

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Error handling and logging ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Definir nível de erros para evitar `Deprecated`
error_reporting = E_ALL & ~E_DEPRECATED

; Desativar exibição de erros para produção
display_errors = Off
display_startup_errors = Off

; Ativar registo de erros no log
log_errors = On
error_log = /var/log/php_errors.log

;;;;;;;;;;;;;;;;;;;;
; Resource Limits  ;
;;;;;;;;;;;;;;;;;;;;

; Aumentar o tempo máximo de execução do script, se necessário
max_execution_time = 60

; Aumentar o limite de memória, se necessário
memory_limit = 256M

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; File Uploads             ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Ativar uploads de ficheiros
file_uploads = On
upload_max_filesize = 20M
post_max_size = 20M

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Timezone                 ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Define a timezone padrão
date.timezone = "Europe/Lisbon"

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Extensions               ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Ativar extensões necessárias
extension=mysqli
extension=pdo_mysql
extension=openssl
extension=mbstring
extension=curl
extension=json

; Desativa funcionalidades desnecessárias para evitar vulnerabilidades
disable_functions = exec,passthru,shell_exec,system

